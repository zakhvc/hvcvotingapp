# A name for the workflow, which will be displayed in the "Actions" tab of your repository.
name: Deploy to GitHub Pages

# This section defines when the workflow should run.
on:
  # Run automatically every time you push a change to the "main" branch.
  push:
    branches: ["main"]
  # Allows you to manually run this workflow from the Actions tab on GitHub.
  workflow_dispatch:

# These permissions are required for the workflow to be able to deploy to GitHub Pages.
permissions:
  contents: read
  pages: write
  id-token: write

# This ensures that if you push multiple changes quickly, only the latest one will be deployed.
concurrency:
  group: "pages"
  cancel-in-progress: false

# This section defines the actual job that will be run.
jobs:
  deploy:
    # This sets up the environment for deploying to GitHub Pages.
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    # Use the latest version of Ubuntu (a Linux distribution) to run the job.
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out your repository code so the workflow can access it.
      - name: Checkout
        uses: actions/checkout@v4
      
      # Step 2: THIS IS THE CRITICAL FIX.
      # It finds the placeholders in your index.html file and replaces them with your secrets.
      - name: Replace Supabase placeholders in index.html
        run: |
          sed -i "s|__SUPABASE_URL__|${{ secrets.SUPABASE_URL }}|g" index.html
          sed -i "s|__SUPABASE_ANON_KEY__|${{ secrets.SUPABASE_ANON_KEY }}|g" index.html
          
      # Step 3: Configure the GitHub Pages settings.
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      # Step 4: Upload the modified code (with the real keys) as a deployment artifact.
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # The path '.' means "upload everything in the current directory".
          path: '.'
          
      # Step 5: Deploy the uploaded artifact to your live GitHub Pages site.
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
